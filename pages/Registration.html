{% load static%}

<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{%static '/Registration_Form/style.css'%}" />
  </head>
  <body>
    <section class="container" >
      <header>Registration Form</header>
      <form action="{% url 'Registration' %}" class="form" method="POST" >
        {% csrf_token %}

        <div class="input-box">
          <label for="id_full_name">Full Name</label>
          <input type="text" name="full_name" id="id_full_name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label for="id_email">Email Address</label>
          <input type="text" name="email" id="id_email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label for="id_phone_number" >Phone Number</label>
            <input type="text" name="phone_number" id="id_phone_number" placeholder="Enter phone number" required />
          </div>


          <div class="input-box">
            <label for="id_birth_date">Birth Date</label>
            <input type="date" name="birth_date" id="id_birth_date" placeholder="Enter birth date" required />
          </div>
        </div>

        <div class="gender-box">
          <label for="id_gender">Gender:</label>
              <div class="select-box">
                <select name="gender" id="id_gender">
                  <option value="" hidden>Choose</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
            </div>

          </div>

        <div class="input-box address">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" placeholder="Enter Your Password" required />
          <input type="password" name="re_password" id="id_re_password" placeholder="Repeat Your Password" required />
          <div class="column">
            <input type="text" name="country" id="id_country" placeholder="Enter your Country" required />
            <input type="text" name="city" id="id_city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" name="postal_code" id="id_postal_code" placeholder="Enter postal code" required />
            <!-- <input type="number" placeholder="Enter postal code" required /> -->
          </div>
        </div>
        <button type="submit" onclick="validatePasswords()">Submit</button>
      </form>
    </section>

    <div>
      {% for message in messages %}
      <h2 style="color: red;">
        {{ message }}
      </h2>
    {% endfor %}

      
      </div>
  </body>
</html>
