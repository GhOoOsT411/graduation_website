{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="{% static '/Login_Form/style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <header>Login Form</header>
    <form method="post" action="{% url 'Login' %}">
        {% csrf_token %}
        {% for message in messages %}
            <h2 style="color: red;">{{ message }}</h2>
        {% endfor %}
        <div class="input-field">
            
            <input type="text" name="email" id="id_email" placeholder="Enter email address" required>
        </div>
        <div class="input-field">
            <input class="pswrd" type="password" name="password" id="id_password" placeholder="Enter password" required>
            <span class="show">SHOW</span>
        </div>
        <div class="button">
            <div class="inner"></div>
            <button type="submit">LOGIN</button>
        </div>
    </form>
    <div class="signup">
        Not a member? <a href="{% url 'Registration' %}">Signup now</a>
    </div>
</div>
<script>
    var input = document.querySelector('.pswrd');
    var show = document.querySelector('.show');
    show.addEventListener('click', active);
    function active() {
        if (input.type === "password") {
            input.type = "text";
            show.style.color = "#1DA1F2";
            show.textContent = "HIDE";
        } else {
            input.type = "password";
            show.textContent = "SHOW";
            show.style.color = "#111";
        }
    }
</script>




</body>
</html>
